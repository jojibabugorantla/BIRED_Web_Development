<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class 5</title>
</head>
<body>
    <form action="/submit" method="post">
        <!-- For First Name -->
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Enter First Name" required><br><br>

        <!-- For Last Name -->
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="Enter Last Name" required><br><br>
        
        <!-- For Email Id -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter Email ID"required><br><br>

        <!-- For Phone Number -->
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number" pattern="^[9-5][0-9]{9}$" required><br><br>

        <!-- For favrate Rating -->
        <label for="favrate">Favorite Rating (1-10):</label>
        <input type="number" id="favrate" name="favrate" min="1" max="10" required><br><br>

        <!-- For Favorite Language -->
        <label for="language">Preferred Language:</label>
        <select id="language" name="language" required>
            <option value="English">English</option>
            <option value="Spanish">Spanish</option>
            <option value="French">French</option>
            <option value="German">German</option>
            <!-- Add more options as needed -->
        </select><br><br>

        <label for="skill">Skill</label>
        <select name="skill" id="skill" required>
            <option value="noselection">no selection</option>
            <option value="aws">aws</option>
            <option value="devops">devops</option>
            <option value="linux">linux</option>
        </select><br><br>

        <!-- For Gender  -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Other</label><br><br>

        <label for="dob">Enter of Date of Birth</label>
         <!-- There is no limit -->
        <input type="date" name="dob" id="dob">
        <!-- Here we indicated minimum value -->
        <input type="date" name="dob" id="dob" min="2000-11-21">
        <!-- Here we indicated minimum and maximum value -->
        <input type="date" name="dob" id="dob" min="2014-11-08" max="2024-11-08"><br><br>

        <label for="tdate">DOB</label>
        <input type="datetime-local" name="tdate" id="tdate"><br><br>

        <label for="clock">Time</label>
        <input type="time" name="clock" id="clock">
        
        <input type="submit" value="Submit">
    </form>

    <iframe src="https://jojibabugorantla.github.io/jojibabu/" width="100%" height="400"></iframe>



</body>
</html>
