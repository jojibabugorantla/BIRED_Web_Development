<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class 5</title>
</head>
<body>
    <form action="/submit" method="post">
        <!-- For First Name -->
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required><br><br>

        <!-- For Last Name -->
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required><br><br>
        
        <!-- For Email Id -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <!-- For Phone Number -->
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <!-- For favrate Rating -->
        <label for="favrate">Favorite Rating (1-10):</label>
        <input type="number" id="favrate" name="favrate" min="1" max="10" required><br><br>

        <!-- For Favorite Language -->
        <label for="language">Preferred Language:</label>
        <select id="language" name="language" required>
            <option value="English">English</option>
            <option value="Spanish">Spanish</option>
            <option value="French">French</option>
            <option value="German">German</option>
            <!-- Add more options as needed -->
        </select><br><br>

        <!-- For Gender  -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Other</label><br><br>

        <input type="submit" value="Submit">
    </form>
    <audio src="files/Aipaye.mp3" controls></audio><br><br>

    <video src="files/Darshana.mp4" controls width="100%" height="550" style="border:5px solid rgb(59, 185, 0);"></video><br><br>
    
    <iframe src="https://jojibabugorantla.github.io/jojibabu/" width="100%" height="400"></iframe>



</body>
</html>
